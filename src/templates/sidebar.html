<ul class="cloud-file-manager nav nav-sidebar file-tree-root">
    <li ng-repeat="item in fileNavigator.history" ng-include="'folder-branch-item'" ng-class="{'active': item.name == fileNavigator.currentPath.join('/')}"></li>
</ul>

<script type="text/ng-template" id="folder-branch-item">
    <a href="" ng-click="fileNavigator.folderClick(item.item)" class="cloud-file-manager animated fast fadeInDown">

        <span class="cloud-file-manager point">
            <i class="cloud-file-manager glyphicon glyphicon-chevron-down" ng-show="isInThisPath(item.name)"></i>
            <i class="cloud-file-manager glyphicon glyphicon-chevron-right" ng-show="!isInThisPath(item.name)"></i>
        </span>

        <i class="cloud-file-manager glyphicon glyphicon-folder-open mr2" ng-show="isInThisPath(item.name)"></i>
        <i class="cloud-file-manager glyphicon glyphicon-folder-close mr2" ng-show="!isInThisPath(item.name)"></i>
        {{ (item.name.split('/').pop() || fileNavigator.getBasePath().join('/') || '/') | strLimit : 30 }}
    </a>
    <ul class="cloud-file-manager nav nav-sidebar">
        <li ng-repeat="item in item.nodes" ng-include="'folder-branch-item'" ng-class="{'active': item.name == fileNavigator.currentPath.join('/')}"></li>
    </ul>
</script>
